  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styleGlobal.css" />
    <link rel="stylesheet" href="styleAjouterUtilisateur.css" />
  </head>
  <header>
    <nav class="navbar">
      <a href="#"
        ><img
          class="logo-site"
          src="ice-cream-cone-illustration.png"
          alt="logo-site"
          width="50px"
      /></a>
      <ul class="nav-content">
        <li><a href="indexAccueil.html">Accueil</a></li>
        <li><a href="indexUtilisateurs.html">Utilisateurs</a></li>
        <li><a href="indexGlaces.html">Glaces</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="add-user">
      <form action="">
        <fieldset>
          <h2>Information utilisateur</h2>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="E-mail" />
          <p>
            <label for="password">Mot de passe</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mot de passe"
            />
          </p>
          <p>
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mot de passe"
            />
          </p>
        </fieldset>
        <fieldset>
          <h2>Rôle</h2>
          <div>
            <label for="serveur">Serveur</label>
            <input type="radio" name="serveur" id="serveur" value="serveur" />
          </div>
          <div>
            <label for="responsable">Responsable</label>
            <input
              type="radio"
              name="responsable"
              id="responsable"
              value="responsable"
            />
          </div>

          <div>
            <label for="gerant">Gérant</label>

            <input type="radio" name="gerant" id="gerant" value="gerant" />
          </div>
        </fieldset>
        <div class="create-user">
          <a href="indexAccueil.html"><button class="create" type="submit">
              Créer l'utilisateur
            </button></a
          >
        </div>
      </form>
    </div>
  </body>
