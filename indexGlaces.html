<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Glacier/Glaces</title>
    <link rel="stylesheet" href="styleGlobal.css" />
    <link rel="stylesheet" href="styleGlaces.css" />
  </head>
  <header>
    <nav class="navbar">
      <a href="#"
        ><img
          class="logo-site"
          src="ice-cream-cone-illustration.png"
          alt="logo-site"
          width="50px"
      /></a>
      <ul class="nav-content">
        <li><a href="indexAccueil.html">Accueil</a></li>
        <li><a href="indexUtilisateurs.html">Utilisateurs</a></li>
        <li><a href="indexGlaces.html">Glaces</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="main-container">
      <h2>Glaces</h2>
      <select name="glace" id="glace">
        <option value="">Choississez une glace</option>
        <option value="1">Glace 1</option>
        <option value="2">Glace 2</option>
        <option value="3">Glace 3</option>
        <option value="4">Glace 4</option>
        <option value="5">Glace 5</option>
        <option value="6">Glace 6</option>
        <option value="7">Glace 7</option>
        <option value="8">Glace 8</option>
        <option value="9">Glace 9</option>
        <option value="10">Glace 10</option>
      </select>
      <h2>Parfums</h2>
      <select name="parfums" id="parfums">
        <option value="">Choississez un parfum</option>
        <option value="1">Vanille</option>
        <option value="2">Chocolat</option>
        <option value="3">Fraise</option>
        <option value="4">Pistache</option>
        <option value="5">Stracciatella</option>
        <option value="6">Caramel</option>
        <option value="7">Citron</option>
        <option value="8">Framboise</option>
        <option value="9">Menthe</option>
        <option value="10">Café</option>
      </select>
      <div class="product-date">
        <h2>Date de fabrication</h2>
        <label for="date-fabrication"></label>
        <input type="date" name="date-fabrication" id="date-fabrication" />
      </div>
      <div class="out-date">
        <h2>Date de sortie</h2>
        <label for="date-sortie"></label>
        <input type="date" name="date-sortie" id="date-sortie" />
      </div>
      <div class="congelateur">
        <h2>Congélateur</h2>
        <select name="congelateur" id="congelateur">
          <option value="">Choississez la zone de stockage</option>
          <option value="1">Congélateur 1</option>
          <option value="2">Congélateur 2</option>
          <option value="3">Congélateur 3</option>
          <option value="4">Congélateur 4</option>
          <option value="5">Congélateur 5</option>
          <option value="6">Congélateur 6</option>
          <option value="7">Congélateur 7</option>
          <option value="8">Congélateur 8</option>
          <option value="9">Congélateur 9</option>
          <option value="10">Congélateur 10</option>
        </select>
      </div>
      <div class="soft-delete">
        <h2>Alerte</h2>
        <button class="supp" type="button">supprimer</button>
      </div>
    </div>
  </body>
</html>
